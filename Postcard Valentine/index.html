<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-size: 14px;
      padding: 0px;
      margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background: #ffc0cb;
    }
    .postcard-container {
      position: relative;
      width: 90vmin;
      height: 95vmin;
    }
    .postcard-background {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      overflow: hidden;
      width: 70%;
      height: 70%;
      left: 15%;
      top: 15%;

      background-image: url(./postcard-bg-image.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      border: 0px solid transparent;
      transition: all linear 1s;
    }
    .postcard-foreground {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url(https://thegraphicsfairy.com/wp-content/uploads/2013/05/valentinekids005.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      transition: all linear 1s;
    }
    .invisible {
      opacity: 0;
    }
    .opened {
      transform: 
        translate(40%, 0px)
        scale(0.2, 1);
    }
  </style>
</head>
<body>
  <div class="postcard-container">
    <div class="postcard-background invisible"></div>
    <div class="postcard-foreground"></div>
  </div>
  <script>
    const openedCssClass = "opened"
    const postcardContainer = document.querySelector(".postcard-container");
    const postcardBg = document.querySelector(".postcard-background");
    const postcardFg = document.querySelector(".postcard-foreground");

    postcardContainer.onclick = () => {
      if (postcardFg.classList.contains(openedCssClass)) {
        postcardFg.classList.remove(openedCssClass);
      } else {
        postcardBg.classList.remove("invisible");
        postcardFg.classList.add(openedCssClass);
      }
    };
  </script>
</body>
</html>
